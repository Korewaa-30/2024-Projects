<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>5 Creative Buttons</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

	<body>
		<div class="container">
			<div class="row">
				<section class="col-md-4 btn1">

				</section>
				<section class="btn2 col-md-4">

				</section>

			</div>
			<br />
			<div class="row">
				<section class="col-md-2"></section>

				</section>
				<section class="btn5 col-md-4">

			</div>
		</div>
